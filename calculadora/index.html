<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculadora</h1>
        <div class="calc">
            <div class="results"><p class = "text-input" role = "textbox" contenteditable>0</p></div>
            <div class="numeros">
              <div class="button borrar">AC</div>
              <div class="button negativo">+/-</div>
              <div class="button acc">%</div>
              <div class="button operador">/</div>
              <div class="button num">7</div>
              <div class="button num">8</div>
              <div class="button num">9</div>
              <div class="button operador">*</div>
              <div class="button num">4</div>
              <div class="button num">5</div>
              <div class="button num">6</div>
              <div class="button operador">-</div>
              <div class="button num">1</div>
              <div class="button num">2</div>
              <div class="button num">3</div>
              <div class="button operador">+</div>
              <div class="button num cero">0</div>
              <div class="button num coma">.</div>
              <div class="button igual">=</div>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
